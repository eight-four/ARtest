<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR hase test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin:0px; overflow:hidden;">
    <a-scene embedded arjs="debugUIEnabled:false;">
        <a-marker type="pattern" url="patt/pattern-IMG_1971.patt">
        <a-box position="0 0.5 0" color="yellow" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
