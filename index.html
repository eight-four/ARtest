<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WebARTest</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin:0px; overflow:hidden;">
    <a-scene embedded arjs="debugUIEnabled:false;">
        <a-assets>
            <a-asset-item id="shine" src="gltf/Shine+Sprite.gltf"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
            <a-entity gltf-model="#shine" position="50 0 0" rotation="0 90 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
